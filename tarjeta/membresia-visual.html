<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membresía Visual - Tarjeta Digital</title>
  <link rel="icon" href="img/logo-membresia-visual.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }

    .img-link {
      display: block;
      width: 100%;
    }

    .img-link img {
      width: 100%;
      display: block;
    }

    /* Formulario */
    .form-section {
      padding: 40px 20px;
      background-color: #f9f9f9;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #004d26;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #004d26;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #c9a227;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #a88b1f;
    }

    /* Mapa */
    .map-section {
      padding: 40px 20px;
      background-color: #ffffff;
    }

    .map-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .map-text {
      flex: 1 1 300px;
    }

    .map-text h2 {
      color: #004d26;
      margin-bottom: 10px;
    }

    .map-text ul {
      list-style: none;
      padding-left: 0;
    }

    .map-text li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 8px 12px;
      border-left: 5px solid #c9a227;
    }

    .map-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .map-image img {
      max-width: 100%;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 10px;
      background-color: #f4f4f4;
    }

    .siniy-logo {
      width: 130px;
      display: block;
      margin: 10px auto 5px auto;
    }

    .creditos {
      font-size: 12px;
      color: #888;
    }

    /* WhatsApp */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      padding: 10px;
      animation: pulse 1.5s infinite;
      z-index: 1000;
    }

    .whatsapp-btn img {
      width: 55px;
      height: 55px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Imagen 1: Header -->
  <a class="img-link" href="https://wa.me/573222246160" target="_blank">
    <img src="img/header-membresia-visual.png" alt="Membresía Visual">
  </a>

  <!-- Imagen 2: Catálogo -->
  <a class="img-link" href="https://wa.me/573222246160?text=Hola,%20quiero%20ver%20el%20catálogo%20de%20monturas" target="_blank">
    <img src="img/catalogo-monturas.png" alt="Catálogo de Monturas">
  </a>

  <!-- Imagen 3: Agendar Visita -->
  <a class="img-link" href="#formulario">
    <img src="img/agendar-visita.png" alt="Agendar Visita">
  </a>

  <!-- Imagen 4: Ubicación -->
  <a class="img-link" href="https://maps.app.goo.gl/XXXXXXXXXXXX" target="_blank">
    <img src="img/visitanos.png" alt="Visítanos">
  </a>

  <!-- Imagen 5: Instagram -->
  <a class="img-link" href="https://www.instagram.com/membresiavisual/" target="_blank">
    <img src="img/siguenos.png" alt="Síguenos en Instagram">
  </a>

  <!-- Formulario -->
  <section class="form-section" id="formulario">
    <div class="form-container">
      <h2>Agenda tu visita comercial</h2>
      <form action="https://formsubmit.co/membresiavisual@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://tusitio.com/gracias.html" />
        <input type="hidden" name="_subject" value="Nueva solicitud de visita" />

        <div class="form-group">
          <label>Nombre de la óptica *</label>
          <input type="text" name="Nombre de la óptica" required />
        </div>

        <div class="form-group">
          <label>Nombre del propietario *</label>
          <input type="text" name="Propietario" required />
        </div>

        <div class="form-group">
          <label>Teléfono con WhatsApp *</label>
          <input type="tel" name="Teléfono" required />
        </div>

        <div class="form-group">
          <label>Correo electrónico *</label>
          <input type="email" name="Correo" required />
        </div>

        <div class="form-group">
          <label>Ciudad *</label>
          <input type="text" name="Ciudad" required />
        </div>

        <div class="form-group">
          <label>Dirección *</label>
          <textarea name="Dirección" required></textarea>
        </div>

        <button type="submit">Enviar Solicitud</button>
      </form>
    </div>
  </section>

  <!-- Mapa de Ciudades -->
  <section class="map-section">
      <div class="map-image">
        <img src="img/mapa-colombia-ciudades.png" alt="Mapa de Colombia con ciudades destacadas">
      </div>
    </div>
  </section>

  <!-- WhatsApp Flotante -->
  <a class="whatsapp-btn" href="https://wa.me/573222246160" target="_blank">
    <img src="img/whatsapp-logo-flotante.png" alt="WhatsApp">
  </a>

  <!-- Footer -->
  <footer>
    <a href="https://siniy.pro" target="_blank">
      <img class="siniy-logo" src="img/logoazulsiniy.png" alt="Logo SINIY Soluciones Digitales">
    </a>
    <div class="creditos">Diseñado por <strong>SINIY Soluciones Digitales</strong></div>
  </footer>

</body>
</html>
