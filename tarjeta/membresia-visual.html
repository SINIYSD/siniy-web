<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membresía Visual - Agendar Visita</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9f9f9 0%, #e6e6e6 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(to right, #1a4d2d 0%, #2a6d45 100%);
      color: #d4af37;
      padding: 25px 20px;
      text-align: center;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .header p {
      color: #fff;
      font-size: 16px;
    }

    .logo {
      width: 120px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1a4d2d;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #d4af37;
      outline: none;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-col {
      flex: 1;
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      background: linear-gradient(to right, #d4af37 0%, #f1e092 100%);
      color: #1a4d2d;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
    }

    .btn:hover {
      background: linear-gradient(to right, #c19d2f 0%, #e6d589 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(212, 175, 55, 0.4);
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: pulse 1.5s infinite;
      transition: all 0.3s;
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
    }

    .whatsapp-btn i {
      color: white;
      font-size: 30px;
    }

    footer {
      text-align: center;
      padding: 25px 10px 10px;
      margin-top: 30px;
      color: #666;
    }

    .siniy-logo {
      width: 130px;
      display: block;
      margin: 15px auto 5px;
    }

    .creditos {
      font-size: 12px;
      color: #888;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      body {
        padding: 10px;
      }
      
      .form-container {
        padding: 20px;
      }
    }

    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
      border-left: 5px solid #28a745;
    }

    .success-message i {
      font-size: 40px;
      margin-bottom: 15px;
      color: #28a745;
    }
  </style>
</head>
<body>

    <div class="header">
      <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNjAiIGN5PSI2MCIgcj0iNjAiIGZpbGw9IiNkNGFmMzciLz48cGF0aCBkPSJNNjAgMjVDNDUgMjUgMzMgMzcgMzMgNTJjMCAxMCA2IDE5IDE0IDIzVjY3aDI2Vjc1YzggLTQgMTQgLTEzIDE0IC0yM2MwIC0xNSAtMTIgLTI3IC0yNyAtMjdaTTUwIDU1YTMgMyAwIDEgMCA2IDAgMyAzIDAgMCAwIC02IDBaTTY0IDU1YTMgMyAwIDEgMCA2IDAgMyAzIDAgMCAwIC02IDBaIiBmaWxsPSIjMWE0ZDJkIi8+PHBhdGggZD0iTTYwIDM1QzUyIDM1IDQ1IDQyIDQ1IDUwYzAgMyAxIDYgMyA4bDEwIC0xMGMyIC0yIDMgLTUgMyAtOCAwIC04IC03IC0xNSAtMTUgLTE1WiIgZmlsbD0iI2YxZTA5MiIvPjwvc3ZnPg==" alt="Membresía Visual Logo" class="logo">
      <h1>MEMBRESÍA VISUAL</h1>
      <p>Agenda una visita de nuestros expertos a tu negocio</p>
    </div>

    <div class="form-container">
      <form id="visitaForm">
        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="nombre"><i class="fas fa-user"></i> Nombre completo</label>
              <input type="text" id="nombre" class="form-control" placeholder="Tu nombre completo" required>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="negocio"><i class="fas fa-store"></i> Nombre del negocio</label>
              <input type="text" id="negocio" class="form-control" placeholder="Nombre de tu establecimiento" required>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Correo electrónico</label>
              <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="telefono"><i class="fas fa-phone"></i> Teléfono de contacto</label>
              <input type="tel" id="telefono" class="form-control" placeholder="Tu número telefónico" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="direccion"><i class="fas fa-map-marker-alt"></i> Dirección del negocio</label>
          <input type="text" id="direccion" class="form-control" placeholder="Dirección completa para la visita" required>
        </div>

        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha preferida</label>
              <input type="date" id="fecha" class="form-control" required>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="hora"><i class="fas fa-clock"></i> Hora preferida</label>
              <input type="time" id="hora" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="mensaje"><i class="fas fa-comments"></i> Mensaje adicional (opcional)</label>
          <textarea id="mensaje" class="form-control" placeholder="¿Algún detalle adicional que debamos conocer?"></textarea>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-calendar-check"></i> Agendar visita
        </button>
      </form>

      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <h3>¡Solicitud enviada con éxito!</h3>
        <p>Nos pondremos en contacto contigo pronto para confirmar tu visita.</p>
      </div>
    </div>
  </div>

  <a class="whatsapp-btn" href="https://wa.me/573002221111?text=Hola%20Membresía%20Visual,%20quiero%20más%20información%20sobre%20sus%20productos" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

    <div class="creditos">Diseñado por <strong>SINIY Soluciones Digitales</strong></div>
  </footer>

  <script>
    document.getElementById('visitaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Aquí normalmente se enviarían los datos a un servidor
      // Por ahora solo mostraremos el mensaje de éxito
      document.getElementById('successMessage').style.display = 'block';
      
      // Desplazarse hasta el mensaje de éxito
      document.getElementById('successMessage').scrollIntoView({behavior: 'smooth'});
      
      // Opcional: resetear el formulario después de 5 segundos
      setTimeout(function() {
        document.getElementById('visitaForm').reset();
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);
    });
    
    // Establecer fecha mínima como hoy
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').setAttribute('min', today);
  </script>

</body>
</html>
