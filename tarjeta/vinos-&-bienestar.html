<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinos & Bienestar - Tarjeta Digital</title>
  <link rel="icon" href="vinos-y-bienestar/vinos-logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #fff;
    }

    .img-link {
      display: block;
      width: 100%;
    }

    .img-link img {
      width: 100%;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      background-color: #f4f4f4;
    }

    .siniy-logo {
      width: 130px;
      display: block;
      margin: 10px auto 5px auto;
    }

    .creditos {
      font-size: 12px;
      color: #888;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      padding: 10px;
      animation: pulse 1.5s infinite;
      z-index: 1000;
    }

    .whatsapp-btn img {
      width: 55px;
      height: 55px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Imagen 1: Encabezado -->
  <a class="img-link" href="https://wa.me/573235452606" target="_blank">
    <img src="vinos-y-bienestar/ref1.png" alt="Digital">
  </a>

  
  <!-- Botón flotante WhatsApp -->
  <a class="whatsapp-btn" href="https://wa.me/573235452606" target="_blank">
    <img src="Iconos-redes-sociales/whatsapp-logo-flotante.png" alt="WhatsApp">
  </a>

  <!-- Footer con logo SINIY -->
  <footer>
    <a href="https://siniy.pro" target="_blank">
      <img class="siniy-logo" src="logoazulsiniy.png" alt="Logo SINIY Soluciones Digitales">
    </a>
    <div class="creditos">Diseñado por <strong>SINIY Soluciones Digitales</strong></div>
  </footer>

</body>
</html>
